{% extends "base.html" %}

{% block content %}
<h2>Systems</h2>
<ul>
{% for system in systems %}
<li><a href="/system/{{ system.id }}/">{{ system.name }}</a></li>
{% endfor %}
</ul>
<h2>Versions</h2>
<ul>
{% for version in versions %}
<li><a href="/tests/{{ version.id }}/">{{ version.name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
