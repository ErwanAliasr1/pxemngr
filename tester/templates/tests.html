{% extends "base.html" %}

{% block content %}
<h2>Test info</h2>
<table>
  <tr><th>Name</th><td>{{ testname }}</td></tr>
</table>

<ul>
{% for log in logs %}
<li><a href="/test/{{ log.id }}/">{{ log.version }} {{ log.test_name.name }}</a> ({% ifequal log.status 'D' %}{{ log.errors }} errors{% else %}{{ log.status }}{% endifequal %})</li>
{% endfor %}
</ul>
{% endblock %}
